<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Já pagamos todo o dinheiro do Giovanni?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: repeating-linear-gradient(
                0deg,
                #ff0000,
                #ff0000 20px,
                #ff8000 20px,
                #ff8000 40px,
                #ffff00 40px,
                #ffff00 60px,
                #00ff00 60px,
                #00ff00 80px,
                #00ffff 80px,
                #00ffff 100px,
                #0000ff 100px,
                #0000ff 120px,
                #8000ff 120px,
                #8000ff 140px,
                #ff00ff 140px,
                #ff00ff 160px,
                #ff0080 160px,
                #ff0080 180px
                /* Add more colors and stop points as needed */
            );
        }

        #title1,
        #title2,
        #title3,
        #timeContainer {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            color: #ffffff; /* White text color */
            text-shadow: -2px -2px 4px #000000;
            margin-top: 20px;
        }

        #title2 {
            font-size: 6vw; /* Responsivo em relação à largura da tela */
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="title1">Já pagamos todo o dinheiro do Giovanni?</div>
    <div id="title2">AINDA NÃO PAGAMOS.</div>
    <div id="title3">Estamos a X dias sem pagar o fotógrafo.</div>
    
    <div id="timeContainer">
        <span id="minutes">00</span>:<span id="seconds">00</span>
    </div>

    <script>
        var dataEspecifica = new Date(2023, 11, 21);
        var dataAtual = new Date();
        var diferencaEmMilissegundos = dataAtual - dataEspecifica;
        var diferencaEmDias = Math.floor(diferencaEmMilissegundos / (1000 * 60 * 60 * 24));
        document.getElementById('title3').innerText = "Estamos a " + diferencaEmDias + " dias sem pagar o fotógrafo.";

        // Função para atualizar os minutos e segundos a cada segundo
        function updateClock() {
            var agora = new Date();
            var diferencaEmSegundos = Math.floor((agora - dataAtual) / 1000);
            var minutos = Math.floor(diferencaEmSegundos / 60);
            var segundos = diferencaEmSegundos % 60;

            // Adiciona um zero à esquerda se for menor que 10
            minutos = minutos < 10 ? "0" + minutos : minutos;
            segundos = segundos < 10 ? "0" + segundos : segundos;

            // Atualiza os elementos no HTML
            document.getElementById('minutes').innerText = minutos;
            document.getElementById('seconds').innerText = segundos;
        }

        // Atualiza o relógio a cada segundo
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
